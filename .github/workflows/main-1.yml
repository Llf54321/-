name: morning
on:
  schedule:
  - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send morning to your girlfriend

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        ref: master

    - name: sender
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip install -r ./requirements.txt && python ./main.py

    env:
      APP_ID: ${{ secreets.APP_ID }}
      APP_SECRET: ${{ secreets.APP_SECRET }}
      TEMPLATE_ID: ${{  secreets.TEMPLATE_ID  }}
      USER_ID: ${{ secreets.USER_ID }}
      START_DATE: ${{ secreets.START_DATE }}
      BIRTHDAY: ${{ secreets.BIRTHDAY }}
      CITY: ${{ secreets.CITY }}
